{% extends "base.html" %}
{% block content %}
<div class="col-xs-12 col-md-12">
<ol class="breadcrumb">
  <li><a href="/">首页</a></li>
  <li><a href="/article/list/{{ b.id }}">{{ b.name }}</a></li>
  <li class="active">发表文章</li>
</ol>
{% for field in form %}
  {% if field.errors %}
    {% for error in field.errors %}
      <div class="alert alert-danger">{{ field.label }}: {{ error }}</div>
    {% endfor %}
  {% endif %}
{% endfor %}
<form method="POST" action="/article/create/{{ b.id }}" class="form-horizontal">{% csrf_token %}
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-1 control-label">标题</label>
    <div class="col-sm-11">
      <input type="text" name="title" class="form-control" id="inputEmail3" placeholder="标题" value="{{ form.title.value }}" />
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-1 control-label">内容</label>
    <div class="col-sm-11">
      <textarea name="content" class="form-control" id="inputPassword3" placeholder="请填写内容">{{ form.content.value }}</textarea>
    </div>
  </div>
  <!--<div class="form-group">
    <div class="col-sm-offset-1 col-sm-11">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>-->
  <div class="form-group">
    <div class="col-sm-offset-1 col-sm-11">
      <button type="submit" class="btn btn-primary">发表</button>
    </div>
  </div>
</form>
</div>
{% endblock %}
